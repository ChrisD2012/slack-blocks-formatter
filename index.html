<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slack Blocks Formatter</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4">Slack Blocks Formatter</h1>

    <label class="block mb-2 font-semibold">OpenAI API Key:</label>
    <input id="apiKey" type="password" class="w-full p-2 border border-gray-300 rounded mb-4" placeholder="sk-..." />

    <label class="block mb-2 font-semibold">Raw Text Input:</label>
    <textarea id="rawText" rows="8" class="w-full p-2 border border-gray-300 rounded mb-4" placeholder="Paste your raw text here..."></textarea>

    <button onclick="formatToSlackBlock()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Generate Slack Block</button>

    <div id="outputSection" class="mt-6 hidden">
      <label class="block mt-6 mb-2 font-semibold">Formatted Slack Block JSON:</label>
      <textarea id="blockOutput" rows="12" readonly class="w-full p-2 border border-gray-300 rounded mb-4 font-mono"></textarea>

      <div class="flex gap-4 flex-wrap">
        <button onclick="copyOutput()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Copy</button>
        <button onclick="downloadJSON()" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Download JSON</button>
        <button onclick="clearForm()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Clear</button>
        <a href="https://app.slack.com/block-kit-builder/T024F4EL1" target="_blank" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">Open in Slack Block Kit</a>
      </div>
    </div>

    <p id="status" class="mt-4 text-sm text-gray-600"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
