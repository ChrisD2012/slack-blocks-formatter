<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slack Block Generator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 2em;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      margin-top: 1em;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.3em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-right: 0.5em;
      margin-bottom: 1em;
      padding: 0.6em 1.2em;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    .button-row a {
      display: inline-block;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Slack Block JSON Formatter</h1>

    <label for="apiKey">üîë OpenAI API Key:</label>
    <input type="password" id="apiKey" placeholder="sk-..." />

    <label for="rawText">üìù Input Text:</label>
    <textarea id="rawText" rows="6" placeholder="Enter raw Slack message or idea..."></textarea>

    <button id="generateButton" onclick="generateBlock()">Generate Block</button>

    <label for="output">üì¶ Generated Block JSON:</label>
    <textarea id="output" rows="12" readonly></textarea>

    <div class="button-row">
      <button onclick="copyToClipboard()">Copy</button>
      <button onclick="downloadJSON()">Download JSON</button>
      <button onclick="clearFields()">Clear</button>
      <a href="https://app.slack.com/block-kit-builder/T024F4EL1" target="_blank">Open Slack Block Kit Builder ‚Üó</a>
    </div>
  </div>

  <script>
    async function generateBlock() {
      const apiKey = document.getElementById("apiKey").value.trim();
      const rawText = document.getElementById("rawText").value.trim();
      const outputBox = document.getElementById("output");
      const button = document.getElementById("generateButton");

      if (!apiKey || !rawText) {
        alert("Please enter both an API key and some input text.");
        return;
      }

      const prompt = `Convert the following message into a valid Slack Block Kit JSON object. Just return the JSON, nothing else.\n\nMessage:\n"${rawText}"`;

      button.disabled = true;
      button.textContent = "Generating...";

      try {
        const response = await fetchWithRetry(apiKey, prompt);
        const data = await response.json();

        const output = data.choices?.[0]?.message?.content?.trim() || "No response from OpenAI";
        outputBox.value = output;
      } catch (err) {
        outputBox.value = `Error: ${err.message}`;
      }

      button.disabled = false;
      button.textContent = "Generate Block";
    }

    async function fetchWithRetry(apiKey, prompt, retries = 3, delay = 2000) {
      for (let i = 0; i < retries; i++) {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${apiKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: prompt }],
            temperature: 0.2
          })
        });

        if (response.status === 429) {
          if (i < retries - 1) {
            await new Promise(resolve => setTimeout(resolve, delay));
            continue;
          } else {
            throw new Error("Too many requests. Please wait and try again later.");
          }
        }

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error?.message || "Request failed.");
        }

        return response;
      }
    }

    function copyToClipboard() {
      const output = document.getElementById("output");
      output.select();
      document.execCommand("copy");
      alert("Copied to clipboard!");
    }

    function downloadJSON() {
      const blob = new Blob([document.getElementById("output").value], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "slack-block.json";
      a.click();
    }

    function clearFields() {
      document.getElementById("rawText").value = "";
      document.getElementById("output").value = "";
    }
  </script>
</body>
</html>
